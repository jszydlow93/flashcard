<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Flashcard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center">Edit Flashcard</h1>
    <form method="POST" action="/edit_flashcard/{{ flashcard[0] }}">
        <div class="mb-3">
            <label for="word" class="form-label">Word</label>
            <input type="text" class="form-control" id="word" name="word" value="{{ flashcard[1] }}" required>
        </div>
        <div class="mb-3">
            <label for="translation" class="form-label">Translation</label>
            <input type="text" class="form-control" id="translation" name="translation" value="{{ flashcard[2] }}" required>
        </div>
        <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
